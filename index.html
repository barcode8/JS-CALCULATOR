<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS CALCULATOR</title>
</head>
<body>
    <div id="results">
        <div id="resultRow">
            <h1 id="finalResult"></h1>
        </div>
    </div>
    <div id="wrapper">
        <div id="mainBody">
        <form action="" class="form">
            <div id="etcRow" class="numRow">
                <input type="button" value="AC" class="numButton" id="AC">
                <input type="button" value="%" class="numButton">
                <input type="button" value="Back" class="numButton">
            </div>
            <div id="firstRow" class="numRow">
                <input type="button" value="1" class="numButton">
                <input type="button" value="2" class="numButton">
                <input type="button" value="3" class="numButton">
            </div>
            <div id="secondRow" class="numRow">
                <input type="button" value="4" class="numButton">
                <input type="button" value="5" class="numButton">
                <input type="button" value="6" class="numButton">
            </div>
            <div id="thirdRow" class="numRow">
                <input type="button" value="7" class="numButton">
                <input type="button" value="8" class="numButton">
                <input type="button" value="9" class="numButton">
            </div>
            <div id="fourthRow" class="numRow">
                <input type="button" value="00" class="numButton">
                    <input type="button" value="0" class="numButton">
                    <input type="button" value="." class="numButton">
            </div>
        </form>
        <form action="" class="form2">
            <div id="parent">
                <div id="operatorRow">
                    <input type="button" value="+" id="operatorButton" class="numButton">
                    <input type="button" value="-" id="operatorButton" class="numButton">
                    <input type="button" value="/" id="operatorButton" class="numButton">
                    <input type="button" value="X" id="operatorButton" class="numButton">
                    <input type="button" value="=" id="operatorButton" class="numButton">
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
